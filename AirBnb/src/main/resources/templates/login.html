<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loguear</title>
    <link rel="stylesheet" href="/css/login.css" />
</head>

<body>


    <div class="login-box">
        <div style="display: flex; justify-content: center;">
            <img src="/IMG/logo.png" alt="Logo" style="width: 250px;">
        </div>
        <br>
        
        <form th:action="@{/logincheck}" method="POST">
            <div class="user-box">
                <input type="email" id="email" name="email" placeholder="Ingresa tu email">
                <label for="nombreUsuario"></label>
            </div>
            <div class="user-box">
                <input type="password" id="clave" name="clave" placeholder="********">
                <label for="clave"></label>
            </div>
            <button class="boton" type="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Ingresar

            </button>
        </form>
        <p>Aún no tenés cuenta? <a th:href="@{/registrar}" class="a2">Registrate</a></p>
    </div>

    
</body>

</html>
