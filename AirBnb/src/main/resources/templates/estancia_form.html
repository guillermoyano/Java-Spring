<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Estancia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="/css/form.css" />
    <link rel="stylesheet" href="/css/navbar2.css">
</head>

<body>
    <nav th:replace="fragments/navbar2 :: nav"></nav>
    <div class="container">


        <div class="card">
            <div class="card-image">
                <img th:if="${casa.imagen != null}" th:src="@{/imagen/__${casa.id}__}" alt="Imagen de la casa"
                    style="width: 900px;">
            </div>
            <div class="card-description">
                <p class="text-title"
                    th:text="${casa.calle} + ' ' + ${casa.numero} + ', ' + ${casa.ciudad} + ', ' + ${casa.pais}">
                </p>
                <p class="text-body" th:text="'Código postal: ' + ${casa.codPostal}"></p>
                <p class="text-body" th:text="'Tipo de vivienda: ' + ${casa.tipoVivienda}"></p>
                <p class="text-body"
                    th:text="'Disponible desde: ' + ${casa.fechaDesde} + ' hasta: ' + ${casa.fechaHasta}"></p>
                <p class="text-body"
                    th:text="'Estancia mínima: ' + ${casa.minDias} + ' días, estancia máxima: ' + ${casa.maxDias} + ' días.'">
                </p>
                <p class="text-body" th:text="'Precio por noche: $' + ${casa.precio}"></p>
            </div>
        </div>



        <div class="login-box">

            <form th:action="@{/reserva/registro}" method="POST">
                <input hidden th:value="${session.usuariosession.id}" name="idCliente">
                <input hidden th:value="${idCasa}" name="idCasa">
                <div class="user-box">
                    <label style="font-style:inherit;">CREAR RESERVA</label>
                    <input type="text" id="calle" name="calle" required="required">
                </div>
                <div class="user-box">
                    <label for="huesped"></label>
                    <input placeholder="Huesped" type="text" id="huesped" name="huesped" th:value="${huesped}">
                </div>
                <div class="user-box">
                    <label for="fechaDesde"></label>
                    <input placeholder="Selecciona fecha desde" type="text" onfocus="(this.type='date')"
                        onfocusout="(this.type='text')" id="fechaDesde" name="fechaDesde" required
                        th:value="${fechaDesde}">
                </div>
                <div class="user-box">
                    <label for="fechaHasta"></label>
                    <input placeholder="Selecciona fecha hasta" type="text" onfocus="(this.type='date')"
                        onfocusout="(this.type='text')" id="fechaHasta" name="fechaHasta" required
                        th:value="${fechaHasta}">
                </div>
                <button class="boton" type="submit">
                    Reservar
                </button>
            </form>
        </div>





    </div>
