<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loguear</title>
    <link rel="stylesheet" href="/css/login2.css" />
    <link rel="stylesheet" href="/css/navbar2.css">
</head>

<body>
    <nav th:replace="fragments/navbar2 :: nav"></nav>

    <div class="contenedor">

        <div class="login-box">
            <div style="display: flex; justify-content: center;">
                <img src="/IMG/logo.png" alt="Logo" style="width: 250px;">
            </div>
            <br>

            <form th:action="@{/admin/perfil/clave}" method="POST">
                <input hidden th:value="${session.usuariosession.id}" name="id">

                <div class="user-box">
                    <input type="password" id="claveActual" name="claveActual"
                        placeholder="Ingrese su contraseña actual">
                    <label for="claveActual"></label>
                </div>

                <div class="user-box">
                    <input type="password" id="clave" name="clave" placeholder="Nueva contraseña">
                    <label for="clave"></label>
                </div>

                <div class="user-box">
                    <input type="password" id="clave2" name="clave2" placeholder="Repetir contraseña">
                    <label for="clave2"></label>
                </div>

                <button class="boton" type="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Actualizar
                </button>
                <button class="boton">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <a th:href="@{/casa/inicio}">
                        Volver</a>
                </button>
            </form>

            <br><br>

            <div class="cartel">
                <div th:if="${exito}!=null">
                    <div class="card">
                        <h2>La contraseña se ha modificado correctamente</h2>
                    </div>
                </div>
            </div>

            <div class="cartel">
                <div th:if="${error != null}">
                    <div class="card">
                        <h2>No se pudo modificar la contraseña</h2>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
