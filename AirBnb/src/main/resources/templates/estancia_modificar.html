<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Estancia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!--Css Personalizado-->
    <link rel="stylesheet" href="/css/form.css" />
</head>

<body>
    <nav th:replace="fragments/navbar :: nav"></nav>
    <div class="container-fluid m-5 contenedor">
        
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensaje" style="max-width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <form class="formulario" th:action="@{/reserva/modificado}" method="POST">
            <h3 class="my-3 title"><i class="fa-solid fa-pen"></i> Modificar Reserva</h3>
            
            <input hidden th:value= "${estancia.id}" name="id">
            <div class="form-group mb-4">
                <label for="huesped">Huesped:</label>
                <input type="text" class="form-control" id="huesped" name="huesped" placeholder="Ingrese su nombre" th:value="${estancia.huesped}">
            </div>
            
            <div class="form-group mb-4">
                <label for="fechaDesde">Seleccionar desde:</label>
                <input type="date" class="form-control" id="fechaDesde" name="fechaDesde"  th:value="${estancia.fechaDesde}">
            </div>
            <div class="form-group mb-4">
                <label for="fechaHasta">Hasta:</label>
                <input type="date" class="form-control" id="fechaHasta" name="fechaHasta"  th:value="${estancia.fechaHasta}">
            </div>
            
            <button type="submit" class="btn btn-primary mt-3 botones">Modificar</button>
        </form>

        <section class=" text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/reserva/listar}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
