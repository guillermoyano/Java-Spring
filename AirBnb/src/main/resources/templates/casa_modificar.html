    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <nav th:replace="fragments/navbar2 :: nav"></nav>

    <div class="login-box">
        <p>Modificar casa</p>
        <form th:action="@{/casa/modificado}" method="POST" enctype="multipart/form-data">
            <input hidden th:value= "${casa.id}" name="id">
            <div class="user-box">
                <label for="calle"></label>
                <input placeholder="Calle" type="text" id="calle" name="calle" required th:value="${calle}">
            </div>
            <div class="user-box">
                <label for="numero"></label>
                <input placeholder="Número" type="number" id="numero" name="numero" required th:value="${numero}">
            </div>
            <div class="user-box">
                <label for="codPostal"></label>
                <input placeholder="Código Postal" type="text" id="codPostal" name="codPostal" required
                    th:value="${codPostal}">
            </div>
            <div class="user-box">
                <label for="ciudad"></label>
                <input placeholder="Ciudad" type="text" id="ciudad" name="ciudad" required th:value="${ciudad}">
            </div>
            <div class="user-box">
                <label for="pais"></label>
                <input placeholder="País" type="text" id="pais" name="pais" required th:value="${pais}">
            </div>
            <div class="user-box">
                <label for="fechaDesde"></label>
                <input placeholder="Disponible desde" type="text" onfocus="(this.type='date')"
                    onfocusout="(this.type='text')" id="fechaDesde" name="fechaDesde" required th:value="${fechaDesde}">
            </div>
            <div class="user-box">
                <label for="fechaHasta"></label>
                <input placeholder="Disponible hasta" type="text" onfocus="(this.type='date')"
                    onfocusout="(this.type='text')" id="fechaHasta" name="fechaHasta" required th:value="${fechaHasta}">
            </div>
            <div class="user-box">
                <label for="minDias"></label>
                <input placeholder="Estancia mínima" type="number" id="minDias" name="minDias" required
                    th:value="${minDias}">
            </div>
            <div class="user-box">
                <label for="maxDias"></label>
                <input placeholder="Estancia máxima" type="number" id="maxDias" name="maxDias" required
                    th:value="${maxDias}">
            </div>
            <div class="user-box">
                <label for="precio"></label>
                <input placeholder="Precio por noche" type="number" id="precio" name="precio" required
                    th:value="${precio}">
            </div>
            <div class="user-box">
                <label for="tipoVivienda"></label>
                <input class="letra" placeholder="Tipo de vivienda:" type="text" id="tipoVivienda" name="tipoVivienda"
                    required th:value="${tipoVivienda}">
            </div>
            <div class="user-box">
                <input type="file" name="archivo">
            </div>
            <button type="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Actualizar
            </button>
        </form>

    </div>
