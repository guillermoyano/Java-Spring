<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="icon" href="/img/Egg.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/final.css">
    <link rel="stylesheet" href="/css/formulariodos.css">
</head>

<body>

    <nav th:replace="/fragments/navbar2 :: nav"> </nav>


    <div class="container">

        <div class="formulario">
            <form th:action="@{/perfil/__${usuario.id}__}" method="POST" enctype="multipart/form-data">
                <p class="singup">Editar Usuario</p>
                <br>
                <div class="inputBox1">
                    <input type="text" required="required" name="nombre">
                    <span class="user" th:value="${usuario.nombre}" th:text="${usuario.nombre}">Nombre</span>
                </div>
                <br>
                <div class="inputBox1">
                    <input type="email" required="required" name="email">
                    <span class="user" th:value="${usuario.email}" th:text="${usuario.email}">E-Mail</span>
                </div>

                <br>
                <div class="inputBox1">
                    <input type="password" required="required" name="password">
                    <span class="user">Contraseña</span>
                </div>
                <br>
                <div class="inputBox1">
                    <input type="password" required="required" name="password2">
                    <span class="user">Repetir Contraseña</span>
                </div>
                <br>

                <div class="expandible">
                    <input type="file" class="form-control" name="archivo">
                </div>
                <br>
                <button type="submit" class="enter">Modificar</button>
            </form>
        </div>

    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
