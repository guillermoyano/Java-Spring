<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editorial Cargar</title>
    <link rel="icon" href="/img/Egg.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/final.css">
    <link rel="stylesheet" href="/css/formulariodos.css">
</head>

<body>

    <nav th:replace="/fragments/navbar2 :: nav"> </nav>

    
    <div class="container">

        <div class="formulario">
            <form th:action="@{/editorial/registro/}" method="POST">
                <p class="singup">Cargar editorial</p>
                <br>
                <div class="inputBox1">
                    <input type="text" required="required" name="nombre">
                    <span class="user">Nombre</span>
                </div>
                <br>
                <button type="submit" class="enter">Guardar</button>
            </form>
        </div>
        <br>
        <div th:if="${exito}!=null">
            <div class="card">
                <h2>Cargado correctamente</h2>
            </div>
            
        </div>
    </div>


    

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
