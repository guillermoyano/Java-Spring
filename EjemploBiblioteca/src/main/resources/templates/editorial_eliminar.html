<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Modificar</title>
    <link rel="icon" href="/img/Egg.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/final.css">
    <link rel="stylesheet" href="/css/formulariodos.css">
</head>

<body>

    <nav th:replace="/fragments/navbar2 :: nav"> </nav>



    <div class="container">

        <div class="formulario">
            <form th:action="@{/editorial/eliminar/__${editorial.id}__}" method="POST">
                <p class="singup">Eliminar editorial</p>
                <input hidden th:value="${id}" name="id">

                <br>
                <div class="inputBox1">
                    <input th:value="${editorial.nombre}" type="text" required="required" name="nombre">
                </div>
                <br>

                <div>
                    <button type="submit" class="enter">Eliminar</button>
                    <button href="/" class="enter">Cancelar</button>
                </div>

                <div>

                </div>
            </form>
        </div>
        <br>
        <div th:if="${exito}!=null">
            <div class="card">
                <h2>Eliminado correctamente</h2>
            </div>
        </div>
        <div th:if="${error != null}">
            <div class="card">
                <h2>No se pudo eliminar</h2>
            </div>
        </div>






        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
