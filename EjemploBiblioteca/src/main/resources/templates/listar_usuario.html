<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="icon" href="/img/Egg.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/final.css">
    <link rel="stylesheet" href="/css/formulario.css">
</head>

<body>
    <nav th:replace="/fragments/navbar2 :: nav"> </nav>



    <h2>Listado de Usuarios</h2>
    <div class="table-wrapper">
        <table class="fl-table">
            <thead>
                <tr>
                    <th>ID del usuario</th>
                    <th>Nombre</th>
                    <th>Rol</th>
                    <th>Imagen de perfil</th>
                    <th sec:authorize="hasRole('ADMIN')">Modificar Rol</th>
                    <th sec:authorize="hasRole('ADMIN')">Eliminar perfil</th>
                </tr>
            </thead>
            <tbody th:each="usuario : ${usuarios}">
                <tr>
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.Rol}"></td>
                    <td><a> <img id="image" th:if="${usuario.imagen != null}" class="logo" th:src="@{/imagen/perfil/__${usuario.id}__}" ></a></td>
                    <td><a 
                        th:href="@{/admin/modificarRol/__${usuario.id}__}">Modificar Rol</a></td>
                    <td><a th:href="@{/admin/eliminar/__${usuario.id}__}">Eliminar perfil</a>
                    </td>
                </tr>

            <tbody>
        </table>
    </div>

                       



    



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
