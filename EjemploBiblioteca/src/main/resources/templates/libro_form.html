<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="icon" href="/img/Egg.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/final.css">
    <link rel="stylesheet" href="/css/formulariodos.css">
</head>

<body>

    <nav th:replace="/fragments/navbar2 :: nav"> </nav>


    <div class="container">

        <div class="formulario">
            <form action="/libro/registro" method="POST">
                <p class="singup">Cargar Libro</p>
                <br>
                <div class="inputBox1">
                    <input type="number" required="required" name="isbn">
                    <span class="user">ISBN</span>
                </div>
                <br>
                <div class="inputBox1">
                    <input type="text" required="required" name="titulo">
                    <span class="user">Titulo</span>
                </div>
                <br>
                <div class="inputBox1">
                    <input type="number" required="required" name="ejemplares">
                    <span class="user">Ejemplares</span>
                </div>
                <br>
                <div>
                   <select required="required" class="expandible" name="idAutor" >
                    <option>Seleccionar Autor</option>
                    <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
                </select> 
                </div>
                <br>
                <div>
                  <select required="required" class="expandible" name="idEditorial" >
                    <option>Seleccionar Editorial</option>
                    <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option>
                </select>  
                </div>
               <br>
                
                <div>
                <button type="submit" class="enter">Guardar</button>
                </div>
            </form>
        </div>
        <br>
        <div th:if="${exito}!=null">
            <div class="card">
                <h2>Cargado correctamente</h2>
            </div>
        </div>

        <div th:if="${error}!=null">
            <div class="card">
                <h2>Error al cargar</h2>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
