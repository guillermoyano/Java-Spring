<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Ver</title>
    <link rel="icon" href="/img/Egg.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/final.css">
</head>

<body>

    <nav th:replace="/fragments/navbar2 :: nav"> </nav>


    <div class="container-fluid m-5 contenedor">

        <form align=" center" class="formulario" th:action="@{/admin/eliminar/__${usuario.id}__}" method="POST">

            <input hidden th:value="${id}" name="id">

            <div class="form-group my-3">
                <label class="mb-2" id="cargar">Está seguro que desea eliminar el siguiente usuario?</label>
                <input th:value="${usuario.nombre}" type="text" class="form-control" name="nombre">

            </div>

            <button type="submit" class="btn btn-primary mt-3 botones">Eliminar</button>
        </form>

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito 👍</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error 👎</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>


        


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
