<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Ver</title>
    <link rel="icon" href="/img/Egg.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/final.css">
    <link rel="stylesheet" href="/css/formulario.css">
</head>

<body>

    <nav th:replace="/fragments/navbar2 :: nav"> </nav>


    <h2>Listado de libros</h2>
    <div class="table-wrapper">
        <table class="fl-table">
            <thead>
                <tr>
                    <th>ISBN del libro</th>
                    <th>Titulo</th>
                    <th>Ejemplares</th>
                    <th>Autor</th>
                    <th>Editorial</th>
                    <th sec:authorize="hasRole('ADMIN')">Acciones</th>
                    <th sec:authorize="hasRole('ADMIN')">Acciones</th>
                </tr>
            </thead>
            <tbody th:each="libro : ${libros}">
                <tr>
                    <td th:text="${libro.ISBN}"></td>
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.ejemplares}"></td>
                    <td th:text="${libro.autor.nombre}"></td>
                    <td th:text="${libro.editorial.nombre}"></td>
                    <td><a sec:authorize="hasRole('ADMIN')"
                            th:href="@{/libro/modificar/__${libro.ISBN}__}">Modificar</a></td>
                    <td><a sec:authorize="hasRole('ADMIN')" th:href="@{/libro/eliminar/__${libro.ISBN}__}">Eliminar</a>
                    </td>
                </tr>

            <tbody>
        </table>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
